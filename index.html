<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reselling Store</title>
    <style>
        /* From Uiverse.io by MuhammadHasann */ 
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #18181b;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background-color: #27272a;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
          --bg-card: #27272a;
          --primary: #6d28d9;
          --primary-800: #4c1d95;
          --primary-shadow: #2e1065;
          --light: #d9d9d9;
          --zinc-800: #18181b;
          --bg-linear: linear-gradient(0deg, var(--primary) 50%, var(--light) 125%);
          position: relative;
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
          padding: 1rem;
          width: 14rem;
          background-color: var(--bg-card);
          border-radius: 1rem;
          transition: transform 0.3s ease-in-out;
        }
        .card:hover {
          transform: scale(1.05);
        }
        .image_container {
            overflow: hidden;
            cursor: pointer;
            position: relative;
            z-index: 5;
            width: 100%;
            height: 8rem; /* Adjust this height if you want it bigger or smaller */
            display: flex;
            justify-content: center; /* Center image horizontally */
            align-items: center; /* Center image vertically */
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* This ensures the image scales properly without distortion */
            border-radius: 15px; /* Adding rounded corners to the image itself */
        }
        .title {
            overflow: clip;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            color: var(--light);
            text-transform: capitalize;
            text-wrap: nowrap;
            text-overflow: ellipsis;
        }
        .action {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }
        .cart-button {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            width: 100%;
            background-image: var(--bg-linear);
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--light);
            text-wrap: nowrap;
            border: 2px solid hsla(262, 83%, 58%, 0.5);
            border-radius: 0.5rem;
            box-shadow: inset 0 0 0.25rem 1px var(--light);
        }
        .cart-button .cart-icon {
            width: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">Simple Reselling Store</div>
    <div class="grid-container">
        <!-- Airpods Card with Image and Curved Corners -->
        <div class="card"> 
            <div class="image_container">
                <img class="image" src="https://imgs.search.brave.com/mFVeck9ycGaFyI5QccSWcgTxtDy1Wt5rozN6Tw4HHqM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vcm1ndHJh/ZGVycy5way93cC1j/b250ZW50L3VwbG9h/ZHMvMjAyNC8wMy9Q/aG90b3Jvb20tMjAy/NDAzMjFfMDM1NzQ5/XzMtMS5wbmc_Zml0/PTYwMCw2MDAmc3Ns/PTE" alt="AirPods Pro 2nd Gen">
            </div>
            <div class="title">Airpods Pro 2nd Gen</div>
            <div class="action">
                <div class="price">$120</div>
                <button class="cart-button">
                    <svg class="cart-icon" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                    <span>Add to cart</span>
                </button>
            </div>
        </div>

        <!-- Other Cards (Placeholders for now) -->
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
